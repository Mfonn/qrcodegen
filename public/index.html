<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="themeToggle" class="theme-toggle">ðŸŒ™</button>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="container">
        <h1>QR Code Generator</h1>
        <form id="qrForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Name</label>
                    <textarea name="name" id="name" placeholder="Enter Name" required></textarea>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" placeholder="Enter Address"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="emails">Email Addresses (one per line):</label>
                    <textarea id="emails" name="emails" placeholder="example@example.com"></textarea>
                </div>

                <div class="form-group">
                    <label for="phoneNumbers">Phone Numbers (one per line):</label>
                    <textarea id="phoneNumbers" name="phoneNumbers" placeholder="+1234567890"></textarea>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="urls">URLs (one per line):</label>
                    <textarea id="urls" name="urls" placeholder="https://example.com"></textarea>
                </div>

                <div class="form-group">
                    <label for="linkedin">LinkedIn Profile</label>
                    <input type="text" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/your-profile">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="facebook">Facebook Profile</label>
                    <input type="text" id="facebook" name="facebook" placeholder="https://facebook.com/your-profile">
                </div>

                <div class="form-group">
                    <label for="instagram">Instagram Profile</label>
                    <input type="text" id="instagram" name="instagram" placeholder="https://instagram.com/your-profile">
                </div>
            </div>

            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qrCodeContainer" class="qr-code-container"></div>
        <pre id="textToCopy" class="text-to-copy"></pre>
    </div>
    <!-- Include QRCode library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode@latest/build/qrcode.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
