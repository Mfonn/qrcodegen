<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <title>QR Code Generator | Al Nahian</title>
</head>

<body>
    <h1>QR Code Generator</h1>
    <div class="container">
        <div class="qr-container">
            <div id="qrcode"></div>
            <form>
                <textarea type="text" id="qr-data" placeholder="Enter Your Text (max length 120)" maxlength="120"
                    required> </textarea>
                <button type="submit" id="generate-button"><i class="fa fa-gear"></i> GENERATE</button>
            </form>
        </div>
    </div>

    <script src="qrcode.js"></script>
    <script src="app.js"></script>
</body>

</html>
